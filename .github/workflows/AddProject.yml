name: AddProject

on:
  issues:
    types: [opened]
  pull_request:
    types: [opened]

jobs:
  add-to-project:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.4.0
        with:
          project-url: https://github.com/orgs/CaseStudyTeamFumiyama/projects/1
          github-token: ${{ secrets.ACTIONS_TOKEN }}
